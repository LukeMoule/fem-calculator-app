<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme1">
  <div class="calculator">
    <div class ="calc-header">
      <h1>calc</h1>
      <h2>THEME</h2>
      <div class="theme-selector">
        <div class="labels">
          <label for="theme1">1</label>
          <label for="theme2">2</label>
          <label for="theme3">3</label>
        </div>
        <div class="inputs">
          <input type="radio" id="theme1" name="theme-selector" value="theme1" checked />
          <input type="radio" id="theme2" name="theme-selector" value="theme2" />
          <input type="radio" id="theme3" name="theme-selector" value="theme3" />
        </div>
      </div>
    </div>
    <main>
      <div class="screen">
        399,981
      </div>
      <div class="keypad">
        <button class="key default">7</button>
        <button class="key default">8</button>
        <button class="key default">9</button>
        <button class="key variant">DEL</button>
        <button class="key default">4</button>
        <button class="key default">5</button>
        <button class="key default">6</button>
        <button class="key default">+</button>
        <button class="key default">1</button>
        <button class="key default">2</button>
        <button class="key default">3</button>
        <button class="key default">-</button>
        <button class="key default">.</button>
        <button class="key default">0</button>
        <button class="key default">/</button>
        <button class="key default">Ã—</button>
        <button class="key variant wide">RESET</button>
        <button class="key standout wide">=</button>
      </div>
    </main>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luke Moule</a>.
  </div>
</body>
<script src="logic.js"></script>
</html>
